<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./Lab4.css">
</head>
<body>
    <h1>bike collection</h1>
    <div class="conteiner">
        <div class="box">
            <img src="./kawasaki.jpg" alt="kawasaki">
            <a href="https://en.wikipedia.org/wiki/Kawasaki_Motors"><h3>Kawasaki ninja zx10r</h3></a>
            <button>$17,999</button>
        </div>
        <div class="box">
            <img src="./dukati.jpg" alt="dukati">
            <a href="https://en.wikipedia.org/wiki/Ducati"><h3>Dukati v4</h3></a>
            <button>$22,000</button>
        </div>
        <div class="box">
            <img src="./bmw1000rr.webp" alt="bmws1000rr">
            <a href="https://en.wikipedia.org/wiki/BMW_S1000RR"><h3>BmwS1000rr</h3></a>
            <button>$23,665</button>
        </div>
        <div class="box">
            <img src="./bmwm1000rr.webp" alt="bmwm1000rr">
            <a href="https://en.wikipedia.org/wiki/BMW_S1000RR"><h3>BmwM1000rr</h3></a>
            <button>$37,995</button>
        </div>
        <div class="box">
            <img src="./harley.jpg" alt="harley-davildson">
            <a href="https://en.wikipedia.org/wiki/Harley-Davidson"><h3>Harley-davildson</h3></a>
            <button>$15,349</button>
        </div>
        <div class="box">
            <img src="./hayabusa.jpg" alt="hayabusa">
            <a href="https://en.wikipedia.org/wiki/Suzuki_Hayabusa"><h3>Hayabusa</h3></a>
            <button>$18,000</button>
        </div>
        <div class="box">
            <img src="./gt.jpg" alt="royal enfield gt">
            <a href="https://en.wikipedia.org/wiki/Royal_Enfield_Continental_GT"><h3>Royal-enfield gt</h3></a>
            <button>$6,349</button>
        </div>
        <div class="box">
            <img src="./bugati.jpg" alt="bugati">
            <a href="https://en.wikipedia.org/wiki/Bugatti"><h3>Bugati</h3></a>
            <button>$1.9 million</button>
        </div>
        <div class="box">
            <img src="./rolls royce.jpg" alt="rolls royce">
            <a href="https://en.wikipedia.org/wiki/Rolls-Royce_Motor_Cars"><h3>rolls royce</h3></a>
            <button>$399,300</button>
        </div>
    </div>
</body>
</html>
